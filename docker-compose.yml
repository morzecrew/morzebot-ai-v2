version: "3.1"

services:
  app:
    #image: morzecrew/morzebot-ai-v2:latest
#    restart: on-failure
    command: python3.9 server.py
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MONGO_URL: <REPLACE_ME>

    volumes:
      - ./data:/mz_bot/ai/data
    ports:
      - 8000:8000

  mongo:
    command: mongod
    image: mongo:4.0.0
    ports:
      - 27017:27017
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock